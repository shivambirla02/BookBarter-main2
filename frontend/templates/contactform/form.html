<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="../../styles/contactform/form.css"/>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Contact Us Form</h2>

        <form action="https://formspree.io/f/xknlloyy" method="POST" class="card p-4" id="form1">
            <div class="form-group">
                <label for="name">Customer Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required class="form-control"/>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required class="form-control"/>
            </div>
            <div class="form-group">
                <label for="issue">Issue Description:</label>
                <textarea id="issue" name="issue" placeholder="Enter Issue Description" required class="form-control"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.1.16/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
